version: '3.8'

services:
  # Backend Django
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fikafood_backend
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
      - sqlite_data:/app/data
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=dev-secret-key-change-in-production
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - DATABASE_PATH=/app/data/db.sqlite3
      - CORS_ALLOWED_ORIGINS=http://localhost:5173,http://127.0.0.1:5173
    networks:
      - fikafood_network
    stdin_open: true
    tty: true

  # Frontend React + Vite (Desarrollo)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: fikafood_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    networks:
      - fikafood_network
    depends_on:
      - backend
    stdin_open: true

networks:
  fikafood_network:
    driver: bridge

volumes:
  sqlite_data:
  static_volume:
  media_volume: