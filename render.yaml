services:
  # Backend Django API
  - type: web
    name: fikafood-backend
    runtime: python
    region: oregon
    plan: free
    buildCommand: cd backend && chmod +x build.sh && ./build.sh
    startCommand: cd backend && gunicorn FikaFood.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false
      - key: DATABASE_PATH
        value: /opt/render/project/src/backend/db.sqlite3
      - key: CORS_ALLOWED_ORIGINS
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
    disk:
      name: sqlite-data
      mountPath: /opt/render/project/src/backend
      sizeGB: 1

  # Frontend React
  - type: web
    name: fikafood-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false